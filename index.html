<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking</title>
</head>
<body>
    <div class="movie-container">
        <label>Select a Movie:</label>
        <select name="" id="movie">
            <option value="10">The Super Mario Bros. Movie ($10)</option>
            <option value="12">John Wick: Chapter 4 ($12)</option>
            <option value="8">Air ($8)</option>
            <option value="9">Guy Ritchie's The Covenant ($9)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Open</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat unavailable"></div>
            <small>Unavailable</small>
        </li>
    </ul>

    <div class="container">
            <div class="screen"></div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>            
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat unavailable"></div>
                <div class="seat unavailable"></div>
                <div class="seat unavailable"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>            
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>            
            <div class="row">
                <div class="seat unavailable"></div>
                <div class="seat unavailable"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat unavailable"></div>
                <div class="seat unavailable"></div>
            </div>            
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat unavailable"></div>
                <div class="seat unavailable"></div>
                <div class="seat unavailable"></div>
            </div>
    </div>

    <p class="text">
        You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
    </p>

    <script src="script.js"></script>
</body>
</html>
